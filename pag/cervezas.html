<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="../img/FaviconBEER.svg" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/6f743b58b1.js" crossorigin="anonymous"></script>

    <!-- Css -->

    <link rel="stylesheet" href="../css/style.css" />

    <title>BeerMora</title>
  </head>

  <body>
    <!-------------------------NAV-------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/BEERMORALOGO.svg" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <!-- <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li> -->
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="cervezas.html">Cervezas</a>
            </li>
            <!-- <li class="nav-item">
            <a class="nav-link" href="franquicias.html">Franquicias</a>
          </li> -->
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contáctanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--MAIN -->

    <h2>Listado de productos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto" style="width: 90rem" id="div-productos"></div>

    <!-- <h2>En carro</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4"></div> -->

    <section class="carrito container">
      <h2 class="text-center">Detalle de la compra</h2>
      <div>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Productos</th>
              <th scope="col">Detalle</th>
              <th scope="col">Precio</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="div-cart"></tbody>
        </table>
        <div class="finalizarCompra">
          <h3 class="precioFinal titulo" id="total"></h3>
          <button type="button" class="btn btn-warning boton-finalizar" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Finalizar compra
          </button>
        </div>
      </div>
    </section>

    <!--FOOTER-->

    <div class="footer-dark">
      <footer>
        <div class="container">
          <div class="row">
            <div class="col item social">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-snapchat"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
          <p class="copyright">Diseño web | Jimena Nieto</p>
        </div>
      </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Completa tus datos...</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Formulario -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@email.com" required />
            </div>
            <div class="valid-feedback">correcto!</div>
            <div class="invalid-feedback">por favor ingrese bien un email.</div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="text" required />
            </div>
            <div class="valid-feedback">correcto!</div>
            <div class="invalid-feedback">por favor ingrese bien un nombre.</div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="text" required />
            </div>
            <div class="valid-feedback">correcto!</div>
            <div class="invalid-feedback">por favor ingrese bien un apellido.</div>
            <div id="error"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" id="finCompra">Completar...</button>
          </div>
        </div>
      </div>
    </div>

    <!--------------------SCRIPT----------------------->
    <script src="../js/index.js"></script>

    <!-- script SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
